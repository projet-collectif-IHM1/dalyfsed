<app-header></app-header>
<div class="bg-slate-100">
  <nav class="flex px-20 py-10 pt-14" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li class="inline-flex items-center">
        <a href="/Home" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-cyan-700 dark:text-gray-400 dark:hover:text-white">
          <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
          </svg>
          Home
        </a>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Hotel</span>
        </div>
      </li>
    </ol>
  </nav>

  <div class="w-full px-16">
    <div class="flex min-h-screen p-5">
      <!-- Sidebar Filters -->
      <aside class="w-72 p-5 divide-y divide-gray-100 rounded-lg bg-white shadow dark:bg-gray-700 dark:divide-gray-600 mr-5">
        <div class="py-2">
          <div class="p-2">
            <label for="hotel-search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Search by Hotel Name</label>
            <div class="relative">
              <input
                id="hotel-search"
                type="text"
                [(ngModel)]="searchQuery"
                (input)="applyFilters()"
                placeholder="Enter hotel name..."
                class="w-full p-2 pl-10 border rounded text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- Country Filter -->
        <div class="py-2">
          <button 
            (click)="toggleAccordion('country')" 
            class="flex items-center justify-between w-full p-2 font-medium text-base text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 rounded transition-colors"
          >
            <span>Country</span>
            <svg 
              class="w-4 h-4 transform transition-transform" 
              [ngClass]="{'rotate-180': accordions.country}" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 20 20"
            >
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l4 4 4-4" />
            </svg>
          </button>
          <div *ngIf="accordions.country" class="pl-2 pr-1 py-2 space-y-2 max-h-60 overflow-y-auto">
            <div 
              class="flex items-center p-2 hover:bg-gray-50 dark:hover:bg-gray-600 rounded cursor-pointer"
              (click)="onCountrySelected('')"
              [class.bg-blue-100]="!selectedCountry"
            >
              <span class="text-neutral-700 dark:text-neutral-300 text-sm font-medium">
                Tous les pays
              </span>
            </div>
            <div 
              *ngFor="let paye of payes" 
              class="flex items-center p-2 hover:bg-gray-50 dark:hover:bg-gray-600 rounded cursor-pointer"
              (click)="onCountrySelected(paye.id)"
              [class.bg-blue-100]="selectedCountry === paye.id"
            >
              <span class="text-neutral-700 dark:text-neutral-300 text-sm font-medium">
                {{paye.nompaye}}
              </span>
            </div>
          </div>
        </div>

        <!-- Price Filter -->
        <div class="py-2">
          <button 
            (click)="toggleAccordion('price')" 
            class="flex items-center justify-between w-full p-2 font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 rounded transition-colors"
          >
            <span>Price</span>
            <svg 
              class="w-4 h-4 transform transition-transform" 
              [ngClass]="{'rotate-180': accordions.price}" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 20 20"
            >
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l4 4 4-4" />
            </svg>
          </button>
          <div *ngIf="accordions.price" class="pl-2 pr-1 py-2 space-y-2">
            <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 dark:hover:bg-gray-600 rounded cursor-pointer">
              <input 
                type="checkbox" 
                (change)="toggleAllPrices($event)" 
                [checked]="allSelected" 
                class="form-checkbox h-4 w-4 text-blue-600 dark:text-blue-500 rounded border-gray-300 dark:border-gray-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700" 
              />
              <span class="text-gray-700 dark:text-gray-300">Any Price</span>
            </label>
            <label 
              *ngFor="let range of priceRanges" 
              class="flex items-center space-x-2 p-2 hover:bg-gray-50 dark:hover:bg-gray-600 rounded cursor-pointer"
            >
              <input 
                type="checkbox" 
                [checked]="selectedPrices.has(range)" 
                (change)="togglePriceSelection(range)" 
                class="form-checkbox h-4 w-4 text-blue-600 dark:text-blue-500 rounded border-gray-300 dark:border-gray-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700" 
              />
              <span class="text-gray-700 dark:text-gray-300">{{ range }}</span>
            </label>
          </div>
        </div>
        
        <!-- Rating Filter -->
        <!-- Rating Filter (corrigé) -->
  <div class="py-2">
    <button 
      (click)="toggleAccordion('rating')" 
      class="flex items-center justify-between w-full p-2 font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 rounded transition-colors"
    >
      <span>Rating</span>
      <svg 
        class="w-4 h-4 transform transition-transform" 
        [ngClass]="{'rotate-180': accordions.rating}" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 20 20"
      >
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l4 4 4-4" />
      </svg>
    </button>
    <div *ngIf="accordions.rating" class="p-2">
      <select 
        class="w-full p-2 border rounded text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [(ngModel)]="selectedRating"
        (change)="onRatingChanged()"
      >
        <option [ngValue]="null">Tous les classements</option>
        <option *ngFor="let rating of ratings" [ngValue]="rating" class="bg-white dark:bg-gray-700">
          {{ rating.display }}
        </option>
      </select>
    </div>
  </div>

        <!-- Date Range Filter -->
        <div class="py-2">
          <button 
            (click)="toggleAccordion('date')" 
            class="flex items-center justify-between w-full p-2 font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 rounded transition-colors"
          >
            <span>Date Range</span>
            <svg 
              class="w-4 h-4 transform transition-transform" 
              [ngClass]="{'rotate-180': accordions.date}" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 20 20"
            >
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l4 4 4-4" />
            </svg>
          </button>
          <div *ngIf="accordions.date" class="p-2 space-y-2">
            <div class="flex flex-col space-y-2">
              <label class="text-sm text-gray-700 dark:text-gray-300">Start Date</label>
              <input 
                type="date" 
                [(ngModel)]="dateRange.start" 
                (change)="onDateChange()"
                class="p-2 border rounded text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600"
              />
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-sm text-gray-700 dark:text-gray-300">End Date</label>
              <input 
                type="date" 
                [(ngModel)]="dateRange.end" 
                (change)="onDateChange()"
                class="p-2 border rounded text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600"
              />
            </div>
          </div>
        </div>

        
        
        <button 
          class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded mt-2 transition-colors focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
          (click)="resetFilters()"
        >
          Reset Filters
        </button>
      </aside>

      <!-- Hotel List -->
      <main class="flex-1">
        <div *ngIf="isLoading" class="flex justify-center items-center h-64">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        
        <div *ngIf="!isLoading">
          <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300" *ngIf="selectedCountry">
            Pays sélectionné : {{ getSelectedCountryName() }}
          </div>
          
          <div *ngIf="filteredHotels.length === 0" class="text-center py-10">
            <p class="text-gray-500 text-lg">No hotels match your filters.</p>
            <button 
              class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
              (click)="resetFilters()"
            >
              Reset Filters
            </button>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let hotel of filteredHotels">
              <div class="relative w-full overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                <img 
                  [src]="hotel.imageHotel[0]" 
                  alt="Image de l'hôtel" 
                  class="w-full h-64 object-cover"
                  onerror="this.src='https://via.placeholder.com/300x200?text=Hotel+Image'"
                >
                
                <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-t to-cyan-600 via-black/20 from-transparent p-4">
                  <h3 class="text-white text-lg font-semibold">{{ hotel.nomHotel }}</h3>
                  <p class="text-white text-sm flex items-center">
                    {{ hotel.adresse }} 
                  </p>
                  <div class="absolute bottom-4 right-4 flex items-center">
                    <span *ngFor="let star of [1,2,3,4,5]" class="text-yellow-400">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path *ngIf="star <= (hotel.classement || 0)" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        <path *ngIf="star > (hotel.classement || 0)" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" fill="#D1D5DB" />
                      </svg>
                    </span>
                  </div>
                </div>
                
                <div class="absolute bottom-4 right-4 bg-white rounded-lg shadow-md text-center flex p-2">
                  <p class="text-[10px] text-gray-500 -rotate-90 writing-mode-vertical-rl">à partir de</p>
                  <div class="ml-2">
                    <!--<p class="text-base font-bold text-cyan-700">{{ hotel.offre[0]?.prixParNuit || 'N/A' }} DT</p>-->
                    <p class="text-[10px] text-gray-500">en petit déjeuner</p>
                  </div>
                </div>
              </div>
              
              <div class="p-4 bg-white dark:bg-gray-700">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ hotel.nomHotel }}</h3>
                <p class="text-gray-600 dark:text-gray-300 text-sm mt-1">{{ hotel.adresse }}</p>
                <div class="mt-2 flex justify-between items-center">
                  <span class="text-sm text-gray-500 dark:text-gray-400">{{ hotel.classement || 0 }} stars</span>
                  <button class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium">
                    View Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-8" *ngIf="filteredHotels.length > 0">
          <nav class="inline-flex rounded-md shadow">
            <button class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
              Previous
            </button>
            <button class="px-3 py-2 border-t border-b border-gray-300 bg-white text-blue-600 font-medium dark:bg-gray-700 dark:border-gray-600">
              1
            </button>
            <button class="px-3 py-2 border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
              2
            </button>
            <button class="px-3 py-2 border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
              3
            </button>
            <button class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
              Next
            </button>
          </nav>
        </div>
      </main>
    </div>
  </div>
</div>
