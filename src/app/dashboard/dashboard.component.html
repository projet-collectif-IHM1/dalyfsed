<app-header-admin></app-header-admin>

<div class="container mx-auto px-4 py-8">

  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Carte Utilisateurs -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-lg transition-shadow duration-300">
      <div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Users</p>
        <p class="text-2xl font-semibold text-gray-800">{{nbUsers}}</p>
      </div>
    </div>

    <!-- Carte Réservations -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-lg transition-shadow duration-300">
      <div class="bg-green-100 text-green-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Réservations</p>
        <p class="text-2xl font-semibold text-gray-800">{{nbReservations}}</p>
      </div>
    </div>

    <!-- Carte Paiements -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-lg transition-shadow duration-300">
      <div class="bg-purple-100 text-purple-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Countrys</p>
        <p class="text-2xl font-semibold text-gray-800">{{nbpayes}}</p>
      </div>
    </div>

    <!-- Carte supplémentaire (exemple) -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-lg transition-shadow duration-300">
      <div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Hotels</p>
        <p class="text-2xl font-semibold text-gray-800">{{nbHotels}}</p>
      </div>
    </div>
  </div>
</div>
<canvas baseChart 
  [data]="chartData"
  [labels]="chartLabels"
  [type]="'bar'">
</canvas>
