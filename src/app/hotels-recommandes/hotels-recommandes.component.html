


<div class="flex px-36">

    
  

    

    <!-- Description -->
    <div class="flex flex-col mt-10 bg-slate-200 ">
      <p class="text-2xl font-semibold text-cyan-700">RECOMMENDED HOTELS</p>
      <div class="h-1 w-16 bg-amber-500 rounded mt-1"></div>
    </div>

    <!-- Details -->
    <div class="flex  gap-8   p-8 rounded-2xl shadow-sm">
        <div class="relative  mt-20 max-w-[1080px]">
            <!-- Bouton gauche -->
            
          
         
             
              <!-- Conteneur du scroll -->
              <div #scrollContainer class="overflow-x-hidden whitespace-nowrap flex space-x-9 scroll-smooth ">
                <div *ngFor="let hotel of hotels">
                    <div class="relative w-[300px] overflow-hidden">
                      <!-- Image de l'hôtel avec ombre interne -->
                      <div class="relative rounded-lg overflow-hidden shadow-lg">
                        <img [src]="hotel.imageHotel[0]" alt="Image de l'hôtel" class="w-[300px] h-[280px] object-cover">
                        
                        <div class="absolute top-0 left-0 w-full h-[280px] bg-gradient-to-t to-cyan-600 via-black/20 from-transparent p-2">
                          <h3 class="text-white text-lg font-semibold">{{ hotel.nomHotel }}</h3>
                          <p class="text-white text-sm flex items-center">
                            {{ hotel.adresse }} 
                            <span class="ml-2 text-yellow-400">★★★★★</span>
                          </p>
                        </div>
                        
                        <div class="absolute bottom-14 right-2 bg-white rounded-lg shadow-md text-center flex p-2">
                          <p class="text-[10px] text-gray-500 -rotate-90 writing-mode-vertical-rl">à partir de</p>
                          <div class="ml-2">
                            <!-- <p class="text-base font-bold text-cyan-700">{{hotel.offre[0].prixParNuit }} DT</p> -->
                            <p class="text-[10px] text-gray-500">en petit déjeuner</p>
                          </div>
                        </div>
                        <button  [routerLink]="['/Hotel_User/description', hotel.id]"   class="absolute bottom-3 right-2 bg-cyan-600 text-white px-4 py-2 rounded-lg font-medium shadow-md">
                          Détails
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          
        
          
        
      
  

    </div>
    <button  (click)="scrollLeft()" type="button" class="absolute top-0 left-10 start-0 z-30 flex items-center justify-center h-full px-4  pt-40 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-cyan-600 dark:bg-gray-800/30 group-hover:bg-cyan-700 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    
    <!-- Bouton droit -->
    
    <button (click)="scrollRight()" type="button" class="absolute top-0 right-10 end-0 z-30 flex items-center justify-center h-full px-4  pt-40 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-cyan-600 dark:bg-gray-800/30 group-hover:bg-cyan-700 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>

  </div>
