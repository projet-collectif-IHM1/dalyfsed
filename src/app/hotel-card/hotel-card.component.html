
<div class="relative w-full flex flex-row pr-[150px] bg-slate-50">
  <div class="flex-col w-1/3 mx-[105px] h-full">
    <p class="hurricane-regular text-cyan-700 pt-10">Super Promo</p>
    <p class="pt-8 font-semibold text-4xl text-slate-700">HOTELS IN TUNISIA</p>
    <div class="bg-cyan-600 w-9 h-1 rounded-lg mb-3"></div>
    <p class="text-slate-500 text-sm">Find the best current promotions</p>
    <button type="button" class="focus:outline-none text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:ring-cyan-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">See list</button>
  </div>

  <!-- Conteneur du scroll sans barre -->
  <div #scrollContainer class="scroll-container overflow-x-hidden whitespace-nowrap flex space-x-4 items-center">
    <div *ngFor="let hotel of hotels">
      <div [routerLink]="['/Hotel_User/description', hotel.id]"  class ="  cursor-pointer relative w-[300px] overflow-hidden">
        <!-- Image de l'hôtel avec ombre interne -->
        <div class="group relative rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
          <img [src]="hotel.imageHotel[0]" alt="Image de l'hôtel" 
               class="w-[300px] h-[280px] object-cover transform group-hover:scale-105 transition duration-300">
          
          <!-- Gradient overlay -->
          <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/20 to-transparent p-5 flex flex-col">
              
              <!-- Top section - Title and rating -->
              <div class="flex justify-between items-start">
                  <div>
                      <p class="text-white text-xl font-bold">{{ hotel.nomHotel }}</p>
                      <div class="flex items-center mt-1">
                        <svg class="w-4 h-4 mr-2  text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                      </svg>
                      <p class="text-gray-200 text-sm">{{ hotel.adresse }}</p>
                      </div>
                  </div>
             
              </div>
              
              <!-- Middle section - Address -->
              <div class="mt-1 flex items-center">
                <div class="flex text-amber-400">
                  <ng-container *ngFor="let star of getStars(hotel.classement)">
<mat-icon class="text-amber-500">star</mat-icon>
</ng-container>
                 <span class="ml-1 text-white text-sm font-medium">({{hotel.classement}})</span>
             </div>
              </div>
          </div>
          
          <!-- Price badge -->
          <div class="absolute bottom-4 right-4 bg-white/90 backdrop-blur-sm rounded-xl px-4 py-2 shadow-lg">
              <!-- <p class="text-xl font-bold text-indigo-600">{{hotel.chambres[0].prixchambre}}DT<span class="text-sm font-medium">/nuit</span></p>
          </div> -->
      </div>
        
      </div>
    </div>
  </div>
</div>
